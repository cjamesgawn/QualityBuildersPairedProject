<div class ="contact-wrapper">
    <a href ="../index.html">back</a> <!--Temporary-->
    <h3> Contact Us</h3>
    <form class ="form">
        <div class="honorific">
            <input type="button" id="honor" name="honor">
        </div>
        <div class ="name" >
            <div class="first-name-group"> 
                <label for="f-name"> First Name: <small>*</small></label>
                <input type="text" id="f-name" name="f-name" placeholder="First Name...">
            </div>
            <div class="last-name-group"> 
                <label for="l-name"> Last Name: <small>*</small></label>
                <input type="text" id="l-name" name="l-name" placeholder="Last Name...">
            </div>
        </div>

        <div class ="email-group"> 
            <label for="email">Your Email: <small>*</small></label>
            <input type="email" id="email" name="email" placeholder="name@email.com...">
        </div>

        <div class ="tel-group">
            <label for="tel"> Telephone: <small>*</small></label>
            <input type="tel" id="tel" name="tel" placeholder="01234 567890">
        </div>

        <div class ="msg-group">
            <label for="msg">Message:</label>
            <input type="text" id="msg" name="msg">
            <!-- This should be expandable by user -->

        </div>
    </form>


    <!-- GDPR Tickbox -->
    <input type="checkbox" id="check" name="check">
    Please tick this box if you agree to our <a href="#">Privacy Policy</a> on how we use your data.
